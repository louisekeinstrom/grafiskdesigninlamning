<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>MSB</title>
  </head>
  <body>
    <nav>
      <div id="logo">
        <div>
          <img src="./images/MSB LOGO.png" alt="" />
          <p>MYNDIGHETEN FÖR SAMHÄLLSSKYDD OCH BEREDSKAP</p>
        </div>
        <input id="search" type="text" placeholder="SÖK" />
      </div>
      <div id="menu">
        <p id="menutext">
          DU ÄR HÄR:
          <a href="#">
            <i class="fa-solid fa-house" style="color: #000000"> </i
          ></a>
          <i class="fa-solid fa-greater-than" style="color: #000000"> </i>
          <a href="#">ANMÄLAN</a>
          <i class="fa-solid fa-greater-than" style="color: #000000"> </i>
          <a href="#">NATUR</a>
        </p>
      </div>
    </nav>
    <header>
      <h2 class="imgheadeline">GÖR EN ANMÄLAN</h2>
    </header>
    <main>
      <h2>VAD GÄLLER DITT ÄRENDE?</h2>
      <div id="form">
        <input id="name" type="text" placeholder="Namn" required />
        <input id="phone" type="text" placeholder="Telefonnummer" required />
        <input id="text" type="text" placeholder="Skriv här..." required />
        <button id="submit" type="submit">SKICKA</button>
      </div>
      <div class="articles">
        <div id="article1">
          <img class="articleImg" src="./images/Person 1.png" alt="" />
          <div>
            <h3>Orolig över träd?</h3>
            <p>
              <a href="#">
                Läs mer här
                <i
                  class="fa-solid fa-arrow-up-right-from-square"
                  style="color: #000000"
                ></i
              ></a>
            </p>
          </div>
        </div>
        <div id="article2">
          <img class="articleImg" src="./images/träd.png" alt="" />
          <div>
            <h3>Orolig över träd?</h3>
            <p>
              <a href="#">
                Läs mer här
                <i
                  class="fa-solid fa-arrow-up-right-from-square"
                  style="color: #000000"
                ></i
              ></a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <img src="./images/MSB LOGO.png" alt="" />
        <p>MYNDIGHETEN FÖR SAMHÄLLSSKYDD OCH BEREDSKAP</p>
      </div>
      <div id="text">
        <h2>Funderingar?</h2>
        <p>Kontakta oss här:</p>
      </div>
      <img class="person2" src="./images/person 2.png" alt="" />
      <div id="footerimage"></div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
    <script
      src="https://kit.fontawesome.com/ad2ebe6e23.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
